<!doctype html>
<html>

	<head>
		<title>Reubens Test Web Page</title>
	</head>
	
	<body>

		<h1>Watch me now!</h1>
		<div id="container">

    		<canvas id="myCanvas" width="300" height="300"  style="border: 1px solid #b6ff00">

    		</canvas>

		</div>

		<script type="text/javascript">
		    var context;
		    var dx = 4;
		    var dy = 4;
		    var y = 150;
		    var x = 10;

		    function draw() {

		        context = myCanvas.getContext('2d');
		        context.clearRect(0, 0, 300, 300);
		        context.beginPath();
		        context.fillStyle = "#0000ff";
		        context.arc(x, y, 20, 0, Math.PI * 2, true);
		        context.closePath();

		        context.fill();
		        
		        if (x < 0 || x > 300)
		            dx = -dx;

		        if (y < 0 || y > 300)
		            dy = -dy;

		        x += dx;
		        y += dy;

		        // console.log("x= " + x + " y= " + y);
		        // console.log("dx= " + dx + " dy= " + dy)
		        
		    }

		    setInterval(draw, 10);
		</script>


	</body>

</html>
